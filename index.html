<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess The Number</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body class="container">

	<input type="hidden" id="answer">
  <input type="hidden" id="attempt">
<div class="row">
	
	<h1>Guess The Number</h1>
	<hr>
	<h1>? ? ? ?</h1>
</div>
<div class="main">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3 guess-box">
		<input type="Number" id="user-input" class="form-control" name="">
		<button id="btn-guess" class="btn btn-primary" onclick="checkNumber()">Guess The Number</button>
	<button id="btn-replay" class="btn btn-danger" onclick="window.location.reload()">Play Again</button>	
	</div>
</div>
<div class="row">
	<div id="msg"></div>
	
</div>

<div class="row">
	<div class="col-sm-offset-3 col-sm-6 col-sm-offset-3">
		<table class="table table-responsive table-striped table-bordered" id="results" >
			<tr>
				
				<th>Guess</th>
				<th>Results</th>
			</tr>


		</table>

	</div>


</div>
</div>
<div class="container">
	

  <div class="instruct">
<div class="row">
	<h1 class="text-primary">Target</h1>
	<p>Guess the 4-digit number correctly</p>
	
</div>

<div>
	
<h1 class="text-primary">Game Rule</h1>
<ul>
	<li>Guess must be a 4-digit number</li>
	<li>You win only if your guess is an exact match</li>
	<li>You will get 10 rounds in a try</li>
	<li>A number can appear more than once</li>
</ul>
</div>
</div>
</div>
<script type="text/javascript" src="games.js">
	
</script>

</body>
</html>
